<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botões Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap ícones -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- 1ª Digitação (Aqui) -->
    <div class="container d-flex justify-content-center ms-3">
      <button class="btn btn-warning ms-3">click 1</button>
      <button class="btn btn-danger ms-3">click 2</button>
      <button class="btn btn-light ms-3">click 3</button>
      <button class="btn btn-danger ms-3">click 4</button>
      <button class="btn btn-info ms-3">click 5</button>
      <button class="btn btn-dark ms-3">click 6</button>
    </div>
    <div class="container d-flex justify-content-center ms-3">
      <button class="btn btn-info">
        <i><i class="bi bi-credit-card"></i></i>
      </button>
      <button class="btn btn-light">
        <i class="bi bi-apple"></i>
      </button>
      <button class="btn btn-danger">
        <i class="bi bi-bug"></i>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
