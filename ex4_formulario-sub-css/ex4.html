
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Bootstrap Customizado</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap ícones -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" 
    />

    <!--CSS customizado -->

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 1ª Digitação (Aqui) -->
    <div class="container mt-3">
      <form class="custom-form">
        <div class="col-sm-6 mb-3">
          <label for="email" class="form-label">Email:</label>

          <input
            type="Nome"
            class="form-control custom-input"
            placeholder=" Nome"
            id="email"
            />
        </div>
        <div class="col-sm-6 mb-3">
            <div class="input-group">
              <span class="input-group-text custom-icon">
                <i class="bi bi-envelope-at-fill"></i>
              </span>
              <input
                type="email"
                class="form-control custom-input"
                placeholder="Coloque seu Email"
                id="nome"
              />
            </div>
        </div>
        <label for="password" class="form-label">Senha:</label>
        <div class="col-sm-6 mb-3">
            <input
              type="password"
              class="form-control custom-input"
              placeholder="senha"
              id="senha"
            />
        </div>
        <button type="submit" class="btn btn-danger custom-button">
         Enviar
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script&gt;
  </body>
</html>
