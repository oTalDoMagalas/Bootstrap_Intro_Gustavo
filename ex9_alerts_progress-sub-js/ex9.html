<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts e Progress Bar Bootstrap Interativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <!-- botoes para os alerts -->
         <div class="mb-3">
            <button class="btn btn-success me-3"id="showSuccessBtn">
                successo
            </button>
            <button class="btn btn-danger me-3"id="showErrorBtn">
                erro
            </button>
            <button class="btn btn-warning me-3" id="showToastBtn">
                toast
            </button>
         </div>
         <!-- Alerta de sucesso -->
          <div class="alert alert-success alert-dismissible fade" id="successAlert">
            <p><strong>parab√©ns!</strong>alerta realizado com sucesso!</p>
            <button type=" button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Alerta de erro -->
          <div class="alert alert-danger alert-dismissible fade" id="errorAlert">
            <p><strong>erro!</strong>404</p>
            <button type=" button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Toast -->
           <div class="position-flexed top-0 end-0 p-3">
            <div class="toast" id="liveToast" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                  <div class="toast-body">
                    Hello, world! This is a toast message.
                  </div>
            </div>
           </div>
            <h5 class="mt-4">barra</h5>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="dynamicProgress" role="progressbar" style="width: 0%;">0%</div>
            </div>

          </div>
    </div>

    <!-- controle da barra de progresso -->

    <div class="btn-group">
    <button class="btn btn-secondary" id="decreaseBtn">-10%</button>
    <button class="btn btn-secondary" id="increaseBtn">+10%</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="teste.js"></script>
</body>
</html>
